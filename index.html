<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario JS</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Righteous&display=swap");
    </style>
  </head>
  <body>
    <header>
      <form class="form" id="forma">
        <h1 class="form__title">INSCR√çBETE</h1>

        <div class="form_title_cont">
          <div class="form_titlecont_cont2">
            <input
              type="text"
              id="name"
              placeholder=" "
              class="form_titlecontcont2_in"
            />
            <label for="name" class="form_titlecontcont2in_la">Nombre</label>
          </div>

          <div class="form_titlecont_cont2">
            <input
              type="text"
              id="correo"
              placeholder=" "
              class="form_titlecontcont2_in"
            />
            <label for="name" class="form_titlecontcont2in_la">Correo</label>
          </div>

          <div class="form_titlecont_cont2">
            <input
              type="text"
              id="trabajo"
              placeholder=" "
              class="form_titlecontcont2_in"
            />
            <label for="name" class="form_titlecontcont2in_la">Trabajo</label>
          </div>
          <div class="form_titlecont_cont2">
            <input
              type="text"
              id="phone"
              placeholder=" "
              class="form_titlecontcont2_in"
            />
            <label for="number" class="form_titlecontcont2in_la"
              >Telefono</label
            >
          </div>

          <div class="form_titlecont_cont2" id="completo">
            <input
              type="text"
              id="info"
              placeholder=" "
              class="form_titlecontcont2_in"
            />
            <label for="name" class="form_titlecontcont2in_la">Sobre ti</label>
          </div>
        </div>
        <div class="boton">
          <input
            type="submit"
            class="boton__submit"
            id="submit"
            value="Enviar"
          />
        </div>
      </form>
    </header>

    <div id="contenedor"></div>

    <!--Mi hoja de JS -->
    <script src="./Assets/JavaScript/index.js"></script>
  </body>
</html>
